<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="CANDLEHOLDER">
    <meta property="og:url" content="https://andromedia.huecycles.com/candleholder">
    <meta property="og:description" content="A Deltarune fangame where Spamton keeps a candlelight safe.">
    <meta property="og:image" content="https://huecycles.com/assets/img/candleholder/char/candle_nael.png">
    <title>Candleholder</title>
    <link rel="icon" type="image/png" href="../assets/img/candleholder/favicon.png" />
    <!-- CSS -->
    <link href="../css/reset.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="../css/templates.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/disc/main.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/candleholder/main.css" rel="stylesheet" type="text/css" media="all"/>
  </head>
<body>
	<init-component></init-component>
	<script src="../js/components/init.js"></script>
	
	<!-- Click/Hover Sound JS -->
	<script src="../js/soundfx.js"></script>

	<div class="character-wrapper">

		<h2 class="center character-name">Devilsknife</h2>

		<div class="character-flex-container">
			<!-- Character -->
			<div class="character-container">
				<!-- Character Image -->
				<img class="smooth" src="../assets/img/disc/ch8/char/dk_nael.png"/>
				<p class="center by-text" style="margin-left: 25%;">art by 
					<a href="https://twitter.com/wil__tzy" onclick="clickSoundLoad(event)" onmouseenter="hoverSound()">WILTZY</a>
				</p>

				<!-- Audio Player -->
				<div class="audioplayer-container"> 
					<audio id="audioplayer"> <!-- preload="none" -->
						<source src="../assets/audio/music/devilsknife_battle.ogg" type="audio/ogg">
						Your browser does not support the audio element.
					</audio>

					<!-- Play and Progress Bar -->
					<button class="chara-audioplayer btn-play" type="button" onclick="playPause(); clickSoundLoad(event)" onmouseenter="hoverSound()">â–¶</button>
					<input class="progress-slider" type="range" min="0" max="100" step="1" value="0" oninput="changeProgress(this.value)">

					<!-- Time display -->
					<span class="time-display">0:00 / 1:11</span>

					<!-- Volume -->
					<div class="volume-container">
						<!-- Volume Buttons (+/-) -->
						<button class="chara-audioplayer btn-vol vol-down" type="button" onclick="decreaseVolume()">-</button>
						<button class="chara-audioplayer btn-vol vol-up" type="button" onclick="increaseVolume()">+</button>
					</div>
				</div>	
			</div>

			<!-- Main Content -->
			<div class="flex-inner">

				<!-- Dialogue Boxes -->	
				<div class="dialogueCH">
					<span class="firstline">. . .</span>
				</div>
				<div class="dialogueCH">
					<span class="firstline">QU IT&nbsp; &nbsp; E</span>
				</div>
				<div class="dialogueCH">
					<span class="firstline">. . . IN T&nbsp; &nbsp; &nbsp; ER EST&nbsp; &nbsp; &nbsp; IN  G.</span>
				</div>
				<div class="dialogueCH">
					<span class="firstline">HE&nbsp; &nbsp; &nbsp; HEEH HI HI&nbsp; &nbsp; EHEE&nbsp; &nbsp; HE  HH H . . .</span>
				</div>
			</div>
		</div>

		<!-- Return Button -->
		<p class="center bold"><a href="../ch8/" onclick="clickSoundLoad(event)" onmouseenter="hoverSound()">RETURN</a></p>
	</div>
	
	<cookies-component></cookies-component>
	<script src="../../js/components/cookies.js"></script>
	
	<!-- Audio Player JS -->
	<script src="../js/audio-player.js"></script>
</body>
</html>
